<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Dispositivos de GPS</h1>
  </div>
  <!-- Botón Insertar -->
  <div style="text-align: left; margin: 1rem 0;">
    <button mat-raised-button color="primary" [routerLink]="['/dispositivo-gps/insertareditardispositivo-gps']">
      ➕ Insertar Dispositivo GPS
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroSerie">
      <th mat-header-cell *matHeaderCellDef>Numero Serie</th>
      <td mat-cell *matCellDef="let element">{{ element.numeroSerie }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
    </ng-container>

   <!-- Fecha -->
    <ng-container matColumnDef="fechaAdquisicion">
      <th mat-header-cell *matHeaderCellDef>Fecha Adquisicion</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fechaAdquisicion | date : "dd/MM/yyyy" }}
      </td>
        <!-- Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/dispositivo-gps/insertareditardispositivo-gps', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
     <button matButton
        (click)="eliminar(element.id)"
        >
        <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    </ng-container>

    <ng-container matColumnDef="vehiculo">
      <th mat-header-cell *matHeaderCellDef>Vehiculo</th>
      <td mat-cell *matCellDef="let element">{{ element.vehiculo?.placa }}</td> 
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
