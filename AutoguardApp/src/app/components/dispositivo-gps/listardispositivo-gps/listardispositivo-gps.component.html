<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Dispositivos de GPS</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroSerie">
      <th mat-header-cell *matHeaderCellDef>Numero Serie</th>
      <td mat-cell *matCellDef="let element">{{ element.numeroSerie }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
    </ng-container>

    <ng-container matColumnDef="fechaAdquisicion">
      <th mat-header-cell *matHeaderCellDef>Fecha Adquisicion</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaAdquisicion }}</td>
    </ng-container>

    <ng-container matColumnDef="vehiculo">
      <th mat-header-cell *matHeaderCellDef>Vehiculo</th>
      <td mat-cell *matCellDef="let element">{{ element.vehiculo?.placa }}</td> 
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
