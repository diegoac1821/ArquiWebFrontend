<div class="container">
  <h2>Consultar Rutas por Periodo y Placa</h2>

  <form (ngSubmit)="consultarRutas()" #formulario="ngForm">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha Inicio*</mat-label>
      <input matInput [matDatepicker]="inicioPicker" [(ngModel)]="fecha1" name="fecha1" required />
      <mat-datepicker-toggle matSuffix [for]="inicioPicker"></mat-datepicker-toggle>
      <mat-datepicker #inicioPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha Fin*</mat-label>
      <input matInput [matDatepicker]="finPicker" [(ngModel)]="fecha2" name="fecha2" required />
      <mat-datepicker-toggle matSuffix [for]="finPicker"></mat-datepicker-toggle>
      <mat-datepicker #finPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Placa*</mat-label>
      <input matInput [(ngModel)]="placa" name="placa" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Buscar</button>
  </form>

  <!-- Tabla de resultados -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let row">{{ row.fecha | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let row">{{ row.placa }}</td>
    </ng-container>

    <ng-container matColumnDef="distancia">
      <th mat-header-cell *matHeaderCellDef>Distancia</th>
      <td mat-cell *matCellDef="let row">{{ row.distancia }} km</td>
    </ng-container>

    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef>Duraci√≥n</th>
      <td mat-cell *matCellDef="let row">{{ row.duracion }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Mapa debajo de tabla -->
  <div id="map" style="height: 500px; width: 100%; margin-top: 2rem;"></div>
</div>
