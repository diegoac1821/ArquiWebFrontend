<div class="container">
  <h2>Crear Ruta en Mapa</h2>

  <!-- Selección de vehículo -->
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
    <mat-label>Selecciona un vehículo</mat-label>
    <mat-select [(ngModel)]="vehiculoSeleccionado" name="vehiculo">
      <mat-option *ngFor="let vehiculo of vehiculos" [value]="vehiculo">
        {{ vehiculo.placa }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Mapa -->
  <div id="map" style="width: 100%; height: 500px; border: 1px solid #ccc;"></div>

  <!-- Datos de la ruta -->
  <div *ngIf="origen && destino" style="margin-top: 1rem;">
    <p><strong>Distancia:</strong> {{ distancia.toFixed(2) }} km</p>
    <p><strong>Duración:</strong> {{ duracion }}</p>
  </div>

  <!-- Botones -->
  <div class="botones-acciones">
    <button mat-raised-button color="primary"
            (click)="guardarRuta()"
            [disabled]="!origen || !destino || !vehiculoSeleccionado || guardando">
      {{ guardando ? 'Guardando...' : 'Guardar Ruta' }}
    </button>

    <button mat-raised-button class="btn-cancelar" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</div>
