<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Denuncias</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef>Motivo</th>
      <td mat-cell *matCellDef="let element">{{ element.motivo }}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
    </ng-container>

     <ng-container matColumnDef="comisaria">
      <th mat-header-cell *matHeaderCellDef>Comisaria</th>
      <td mat-cell *matCellDef="let element">{{ element.comisaria?.nombre }}</td> 
    </ng-container>

     <ng-container matColumnDef="vehiculo">
      <th mat-header-cell *matHeaderCellDef>Vehiculo</th>
      <td mat-cell *matCellDef="let element">{{ element.vehiculo?.placa }}</td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
