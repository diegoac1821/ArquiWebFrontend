<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Reclamos</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Asunto -->
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef>Texto</th>
      <td mat-cell *matCellDef="let element">{{ element.texto }}</td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="consulta">
      <th mat-header-cell *matHeaderCellDef>Consulta</th>
      <td mat-cell *matCellDef="let element">{{ element.consulta?.id }}</td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
