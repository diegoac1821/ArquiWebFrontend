<div class="container">
  <h2 style="text-align: center; margin-top: 2rem;">Lista de Respuestas</h2>

  <!-- Botón Insertar -->
  <div style="text-align: left; margin: 1rem 0;">
    <button mat-raised-button color="primary" [routerLink]="['/respuestas/insertareditarrespuesta']">
      ➕ Insertar Respuesta
    </button>
  </div>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Texto -->
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef>Texto</th>
      <td mat-cell *matCellDef="let element">{{ element.texto }}</td>
    </ng-container>

    <!-- Consulta Relacionada -->
    <ng-container matColumnDef="consulta">
      <th mat-header-cell *matHeaderCellDef>Consulta</th>
      <td mat-cell *matCellDef="let element">
        {{ element.consulta?.consulta }}
      </td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" [routerLink]="['/respuestas/insertareditarrespuesta', element.id]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
