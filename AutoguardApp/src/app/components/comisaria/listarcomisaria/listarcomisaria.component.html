<div class="container">
  <h2 style="text-align: center; margin-top: 2rem">Lista de Comisarías</h2>

  <!-- Acciones superiores -->
  <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 1rem; margin: 1rem 0">
    <!-- Insertar -->
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/comisaria/insertareditarcomisaria']"
    >
      ➕ Insertar Comisaría
    </button>
    <button mat-raised-button color="warn" (click)="ngOnInit()">
      <mat-icon>refresh</mat-icon> Ver Todas las Comisarías
    </button>

    <!-- Input de búsqueda -->
    <mat-form-field appearance="fill" style="flex: 1; min-width: 200px">
      <mat-label>Buscar por Distrito</mat-label>
      <input matInput [(ngModel)]="distritoFiltro" placeholder="Ej. Surco" />
    </mat-form-field>

    <!-- Botón buscar -->
    <button mat-raised-button color="accent" (click)="filtrarComisariaDistrito()">
      <mat-icon>search</mat-icon> Buscar Comisarías por Distrito
    </button>
  </div>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
    </ng-container>

    <!-- Distrito -->
    <ng-container matColumnDef="distrito">
      <th mat-header-cell *matHeaderCellDef>Distrito</th>
      <td mat-cell *matCellDef="let element">{{ element.distrito }}</td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Teléfono</th>
      <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          [routerLink]="['/comisaria/insertareditarcomisaria', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
