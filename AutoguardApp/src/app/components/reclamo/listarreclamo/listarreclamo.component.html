<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Reclamos</h1>
  </div>

  <!-- Botones -->
  <div style="display: flex; gap: 1rem; margin: 1rem 0">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/reclamo/insertareditarreclamos']"
    >
      ‚ûï Insertar
    </button>
    <button mat-raised-button color="accent" (click)="filtrarSinResolver()">
      ‚ùå Ver Reclamos sin Resolver
    </button>
    <button mat-raised-button color="warn" (click)="listarTodos()">
      üîÅ Ver Todos los Reclamos
    </button>
  </div>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Asunto -->
    <ng-container matColumnDef="asunto">
      <th mat-header-cell *matHeaderCellDef>Asunto</th>
      <td mat-cell *matCellDef="let element">{{ element.asunto }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fecha | date : "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Descripci√≥n -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <!-- Resuelto -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Resuelto</th>
      <td mat-cell *matCellDef="let element">
        {{ element.resuelto ? "S√≠" : "No" }}
      </td>
    </ng-container>
    
<!-- Usuario (solo ID) -->
<ng-container matColumnDef="usuario">
  <th mat-header-cell *matHeaderCellDef>Usuario (ID)</th>
  <td mat-cell *matCellDef="let element">
    {{ element.usuario?.id }}
  </td>
</ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          [routerLink]="['/reclamo/insertareditarreclamo', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
