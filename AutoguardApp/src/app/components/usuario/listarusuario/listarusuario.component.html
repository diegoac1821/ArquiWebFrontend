<div class="container">
  <h2 style="text-align: center; margin-top: 2rem">Lista de Usuarios</h2>
  <div style="text-align: left; margin: 1rem">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/usuario/insertareditar']"
    >
      ➕ Nuevo Usuario
    </button>
  </div>

  <!-- Tabla -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef>Activo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.enabled ? "Sí" : "No" }}
      </td>
    </ng-container>
    <!-- Cambiar Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          (click)="cambiarEstado(element)"
          [matTooltip]="element.enabled ? 'Deshabilitar' : 'Habilitar'"
          [color]="element.enabled ? 'warn' : 'primary'"
        >
          <mat-icon>{{ element.enabled ? "block" : "check_circle" }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          [routerLink]="['/usuario/ediciones', element.id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="eliminar(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Ver Perfil -->
    <ng-container matColumnDef="perfil">
      <th mat-header-cell *matHeaderCellDef>Ver Perfil</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/usuario/perfil', element.id]"
        >
          <mat-icon>person</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Cabecera y filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
