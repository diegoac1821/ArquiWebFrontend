<div class="container">
  <h2 style="text-align: center; margin-top: 2rem;">Perfil del Usuario</h2>

  <form [formGroup]="form" style="margin: 2rem;">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="nombres">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Correo electrónico</mat-label>
      <input matInput formControlName="correo_electronico">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput formControlName="fechaNacimiento">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Edad</mat-label>
      <input matInput formControlName="edad">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Activo</mat-label>
      <input matInput formControlName="enabled">
    </mat-form-field>
  </form>
</div>
