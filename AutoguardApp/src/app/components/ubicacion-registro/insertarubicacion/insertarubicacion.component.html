<div class="container">
  <h2>Registrar Ubicación GPS</h2>

  <!-- Selección de GPS -->
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Selecciona un GPS</mat-label>
    <mat-select [(ngModel)]="gpsSeleccionado">
      <mat-option *ngFor="let gps of dispositivos" [value]="gps">
        {{ gps.numeroSerie }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Mapa -->
  <div
    id="map"
    style="width: 100%; height: 400px; border: 1px solid #ccc; margin-top: 1rem"
  ></div>

  <!-- Botones -->
  <div class="botones-acciones">
    <button mat-raised-button color="primary" (click)="guardarUbicacion()">
      Guardar Ubicación
    </button>

    <button mat-raised-button class="btn-cancelar" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</div>
