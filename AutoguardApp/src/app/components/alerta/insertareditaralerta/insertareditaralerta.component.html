<div class="container">
  <h2 style="text-align: center; margin-top: 2rem;">
    {{ edicion ? 'Editar Alerta' : 'Registrar Alerta' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="aceptar()" style="margin: 2rem;">
    <!-- Asunto -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Asunto</mat-label>
      <input matInput formControlName="asunto" />
    </mat-form-field>

    <!-- Fecha -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <!-- Vehículo -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Vehículo (placa)</mat-label>
      <mat-select formControlName="vehiculoId">
        <mat-option *ngFor="let v of vehiculo" [value]="v.placa">
          {{ v.placa }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Botón -->
    <div style="margin-top: 2rem;">
      <button mat-raised-button color="primary" type="submit">
        Aceptar
      </button>
    </div>
  </form>
</div>
