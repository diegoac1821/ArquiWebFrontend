<div class="alerta-container">
  <h2 class="alerta-title">Consultar Alertas por Periodo</h2>

  <form (ngSubmit)="consultarAlertas()" #formulario="ngForm" class="alerta-form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha Inicio</mat-label>
      <input
        matInput
        [matDatepicker]="inicioPicker"
        [(ngModel)]="fecha1"
        name="fecha1"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="inicioPicker"></mat-datepicker-toggle>
      <mat-datepicker #inicioPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha Fin</mat-label>
      <input
        matInput
        [matDatepicker]="finPicker"
        [(ngModel)]="fecha2"
        name="fecha2"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="finPicker"></mat-datepicker-toggle>
      <mat-datepicker #finPicker></mat-datepicker>
    </mat-form-field>

    <div class="botones-acciones">
      <button mat-raised-button type="submit" class="custom-button">Buscar</button>
      <button mat-raised-button type="button" (click)="cancelar()" class="custom-button btn-cancelar">
        Cancelar
      </button>
    </div>
  </form>

  <div class="tabla-container" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let row">{{ row.fecha | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="asunto">
        <th mat-header-cell *matHeaderCellDef>Asunto</th>
        <td mat-cell *matCellDef="let row">{{ row.asunto }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="vehiculo">
        <th mat-header-cell *matHeaderCellDef>Vehículo</th>
        <td mat-cell *matCellDef="let row">{{ row.vehiculo }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
