<div class="container">
  <form [formGroup]="form" (ngSubmit)="aceptar()" style="margin: 2rem">
    <h2 style="text-align: center; margin-top: 2rem">
      {{ edicion ? "Editar Consulta" : "Registrar Consulta" }}
    </h2>
    <!-- Texto de la consulta -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Consulta</mat-label>
      <input matInput formControlName="consulta" />
      <mat-error
        *ngIf="
          form.get('consulta')?.hasError('required') &&
          form.get('consulta')?.touched
        "
      >
        La consulta es obligatoria.
      </mat-error>
    </mat-form-field>

    <!-- Fecha -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fecha" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="
          form.get('fecha')?.hasError('required') && form.get('fecha')?.touched
        "
      >
        La fecha es obligatoria.
      </mat-error>
    </mat-form-field>

    <!-- Hora -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Hora (HH:mm:ss)</mat-label>
      <input matInput placeholder="10:30:00" formControlName="hora" />
      <mat-error
        *ngIf="
          form.get('hora')?.hasError('required') && form.get('hora')?.touched
        "
      >
        La hora es obligatoria.
      </mat-error>
    </mat-form-field>

    <!-- ID del Usuario -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>ID del Usuario</mat-label>
      <input matInput type="number" formControlName="usuarioId" />
      <mat-error
        *ngIf="
          form.get('usuarioId')?.hasError('required') &&
          form.get('usuarioId')?.touched
        "
      >
        El ID del usuario es obligatorio.
      </mat-error>
    </mat-form-field>

    <div class="botones-acciones">
      <button mat-raised-button type="submit" [disabled]="form.invalid">
        Aceptar
      </button>

      <button
        mat-raised-button
        type="button"
        (click)="cancelar()"
        class="btn-cancelar"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
