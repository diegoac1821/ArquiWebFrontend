<div class="container">
  <div style="text-align: center; margin: 6%">
    <h1>Lista de Consultas</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Consulta -->
    <ng-container matColumnDef="consulta">
      <th mat-header-cell *matHeaderCellDef>Consulta</th>
      <td mat-cell *matCellDef="let element">{{ element.consulta }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.fecha | date:'yyyy-MM-dd' }}</td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.usuario?.nombres + ' ' + element.usuario?.apellidos}}</td>
    </ng-container>

    <!-- Estructura de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
