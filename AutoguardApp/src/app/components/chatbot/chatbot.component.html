<!-- chatbot.component.html -->
<div class="chatbot-container" [class.open]="isOpen">
  <div class="chatbot-header" (click)="toggleChat()">
    ðŸ¤– Chat Asistente
    <span class="close-btn" *ngIf="isOpen">Ã—</span>
  </div>

  <div class="chatbot-body" *ngIf="isOpen">
    <div class="messages">
      <div *ngFor="let msg of messages" [ngClass]="{ 'user': msg.sender === 'user', 'bot': msg.sender === 'bot' }">
        {{ msg.text }}
      </div>
    </div>

    <form (submit)="enviarMensaje()" class="chatbot-input">
      <input type="text" [(ngModel)]="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>
</div>
